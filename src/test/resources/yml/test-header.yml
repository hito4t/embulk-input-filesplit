in:
  type: filesplit
  path: 'data/test-header.csv'
  header_line: true
  parser:
    charset: UTF-8
    newline: CRLF
    type: csv
    header_line: true
    delimiter: ','
    quote: ''
    columns:
    - {name: id, type: long}
    - {name: name, type: string}
    - {name: value, type: long}
out:
  type: file
  path_prefix: 'temp/result'
  file_ext: .csv
  formatter:
    type: csv
    delimiter: ';'
    header_line: false
    charset: UTF-8
    newline: CRLF